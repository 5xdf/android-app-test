apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

repositories {
  maven { url 'https://jitpack.io' }
}

android {
  compileSdkVersion 24
  buildToolsVersion '23.0.3'

  defaultConfig {
    applicationId "io.bloco.template"
    minSdkVersion 17
    targetSdkVersion 24
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  compile 'com.android.support:appcompat-v7:24.1.1'
  testCompile 'com.android.support:appcompat-v7:24.1.1'
  androidTestCompile 'com.android.support:appcompat-v7:24.1.1'
  compile 'com.android.support:design:24.1.1'
  testCompile 'com.android.support:design:24.1.1'
  androidTestCompile 'com.android.support:design:24.1.1'
  // Dagger
  compile 'com.google.dagger:dagger:2.0.2'
  apt 'com.google.dagger:dagger-compiler:2.0.2'
  compile 'javax.annotation:jsr250-api:1.0'
  // Logging
  compile 'com.jakewharton.timber:timber:4.1.2'
  // View injection
  compile 'com.jakewharton:butterknife:7.0.1'
  // Testing
  testCompile 'com.android.support:appcompat-v7:24.1.1'
  testCompile 'junit:junit:4.12'
  testCompile 'com.github.blocoio:faker:1.2.4'
  testCompile 'org.mockito:mockito-core:2.0.44-beta'
  androidTestCompile 'junit:junit:4.12'
  androidTestCompile 'com.android.support:support-annotations:24.1.1'
  androidTestCompile 'com.android.support.test:runner:0.4.1'
  androidTestCompile 'com.android.support.test:rules:0.4.1'
  androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'
  androidTestCompile('com.android.support.test.espresso:espresso-contrib:2.2.2') {
    exclude module: 'recyclerview-v7'
    exclude module: 'support-v4'
  }
}